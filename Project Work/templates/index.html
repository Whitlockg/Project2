<html lang="en">
<head>
  <meta charset="UTF-8">

    Coronavirus (COVID-19) Status
  </title>

</head>

<body>

  <!--top navabar-->
<nav class="navbar">
  <div class="container-fluid">
    <div class="collapse navbar-collapse" id="myNavbar">
      <div class="navbar-title">
        <div class="col-lg-10">
        <h1>
          Coronavirus (COVID-19) Global Spread
          <a class="btn btn-primary" style= "href=scrape, text-align= right" role="button">Refresh</a>
          <!--how do we put "last refreshed" date stamp here?-->
        </h1>
        </div>
      <div>
        <ul class="nav navbar-nav navbar-right">
          <li></li>
        </ul>
      </div>
      </div>
    </div> <!--end of mynavbar div-->
  </div> <!-- end of container-fluid div-->
</nav>



<!-- container for entire page under navbar-->
<div class="container-fluid text-center"> 

  <!--middle section/row-->
  <div class="row content">


    <!--sidenav-->
    <div class="col-lg-2 sidenav">

      <!--div for total cases-->
      <div class="totals">
        <h5 style = "font-weight: bold">Total Cases</h5>
        
      </div>

      <!--div for total countries affected-->
      <div class="ctotals">
        <h5 style = "font-weight: bold">Total Countries</h5>
       
      </div>

      <!--want to make a table with scroll bar with will populate data called in app; 
      will use dropdown box to select three different datasets-->
      <div class="leftdropdown">

      <select id="selDataset">
        <option value="cases">Cases</option>
        <option value="recovered">Recovered</option>
        <option value="deaths">Deaths</option>
      </select>

        <div class="my-custom-scrollbar my-custom-scrollbar-primary">
              <table id="summary-table" class="table table-striped table-inverse table-dark">
                <!--will need this id from js-->
                <thead class="rtable">
                  <tr>
                    <th>Country</th>
                    <th>Cases</th>
                  </tr>
                </thead>
              <!-- this is just here as placement for now; will have to adjust when loading data-->  
              <tbody></tbody>
              </table>
        </div>
      </div> <!--end of leftdropdown div-->
      </div>



  <!--middle section for Leaflet-->
    <div class="col-lg-7 text-left"> 
      <h3><strong>Global Effects</strong></h3>
      <div id="mapid" class="leafletmap"> <!--div to hold our leaflet map-->
      </div>
    </div>



    <!--right side section for plots-->
    <div class="col-lg-3 sidenav">

      <!--top right plot-->
      <div class="stackedbar">
        <div id="bplot"> <!--will need this id from js-->
          where stacked bar graph will go
        </div>
      </div>
      <!--bottom right plot-->     
      <div  class="timeseriesplot">
        <div class="rightdropdown">

          <select id="selDataset">
            <option value="Coronavirus">Coronavirus</option>
            <option value="recovered">Ebola</option>
            <option value="deaths">SARS</option>
          </select>
        <div id="tsplot"> <!--will need this id from js-->
          time series plot
        </div>
      </div> <!--end of rightdropdown div-->
      </div>

    </div> <!--end of right col div-->



  </div> <!--end of rowcontent div-->

</div> <!--end of cont-fluid div-->

<footer class="container-fluid text-center">
  <h5 style="font-size: 10px">Created by: <br> Christin Whitlock - Isha Iqbal - Laury Benoit - Sumit Malik</h5>
</footer>

crossorigin=""></script>

</html>
